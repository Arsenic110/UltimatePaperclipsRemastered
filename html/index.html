<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../style/nt.css">
    <link rel="stylesheet" type="text/css" href="../style/icons.css">
    <script src="../js/main.js"></script>
</head>
<body onload="startTime()">
    <div>
        <h3 class="text text-orange"><i class="icon icon-eye-green"></i> Personal Data Assistant</h3>
    </div>
    <table style="width: 100%;"> 
        <tr>
            <td><button class="button button-inactive"><i class="icon icon-eject"></i> Value-PAK Cartridge</button></td>
            <td><p><i class="icon icon-gear"></i> Toggle R.E.T.R.O. mode</p></td>
            <td><p id="clock"></p></td>
        </tr>
    </table>
    <h1 class="text"><i class="icon icon-home"></i> PDA-Arsenic (Captain)</h1>
    <table style="width: 50%; border-collapse: collapse;">
        <tr>
            <td><p class="text-orange">Owner: </p></td>
            <td><b class="text-orange-heavy">Arsenic, Captain</b></td>
        </tr>
        <tr>
            <td class="text-orange">ID:</td>
            <td><button class="button button-inactive"><i class="icon icon-undo"></i> Update PDA Info</button></td>
        </tr>
    </table>
    <h1 class="text"><i class="icon icon-gear"></i> Functions</h1>

    <ul style="list-style:none">
        <li><button class="button button-active"><i class="icon icon-wrench"></i> Enter Maintenance Mode</button></li>
        <li><button class="button button-active"><i class="icon icon-print"></i> Print Log</button></li>
        <hr/>
        <li><button class="button button-active"><i class="icon icon-info"></i> Make an Announcement</button></li>
        <li><button class="button button-active"><i class="icon icon-message"></i> Message CentComm</button></li>
        <li><button class="button button-active"><i class="icon icon-warning-triangle"></i> Request Nuclear Authentication Codes</button></li>
        <li><button class="button button-active"><i class="icon icon-signal"></i> Change Alert Level</button></li>
        <li><button class="button button-active"><i class="icon icon-info"></i> Change Status Displays</button></li>
        <li><button class="button button-active"><i class="icon icon-chat"></i> Message List</button></li>
        <li><button class="button button-active"><i class="icon icon-power"></i> Restart NTNet Server</button></li>
        <li><button class="button button-active"><i class="icon icon-signal"></i> Disable ATC Relay</button></li>
    </ul>

</body>
